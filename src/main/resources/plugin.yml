name: MeowUID
main: com.meow.MeowUID
version: 1.0.1
api-version: 1.16
description: A plugin to assign unique UIDs to players and sync across multiple servers using MySQL.
depend:
  - MeowLibs
softdepend: [PlaceholderAPI]

commands:
  uid:
    description: Manage and query player UIDs.
    usage: /uid <find|reload>
    permission: meowuid.admin
    permission-message: "Â§cYou do not have permission to use this command."
    
permissions:
  meowuid.admin:
    description: Allows access to all /muid commands.
    default: op
